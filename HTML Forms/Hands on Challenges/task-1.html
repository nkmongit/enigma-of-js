<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 - Sigin Form</title>

    <style>
      .form-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="login-form">
        <div>
          <label for="username">Username</label>:
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter an username"
          />
        </div>

        <div>
          <label for="password">Password</label>:
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a password"
            minlength="8"
          />
        </div>

        <div>
          <button>Log In</button>
        </div>

        <div>
          <p>
            New User? Click here to <a href="#">Register</a> and
            <a href="#">Forgot Password</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
