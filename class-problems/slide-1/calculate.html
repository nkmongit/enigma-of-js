<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Values</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>Calculate Values</legend>
        <form class="form-container" onsubmit="event.preventDefault()">
          <div class="number-container">
            <section class="num1-container">
              <label for="num1">1st Number: </label>
              <input
                type="number"
                name="num1"
                id="num1"
                placeholder="Enter first number"
                required
                onchange="getValues()"
              />
            </section>

            <section class="num2-container">
              <label for="num2">2nd Number: </label>
              <input
                type="number"
                name="num2"
                id="num2"
                placeholder="Enter second number"
                required
                onchange="getValues()"
              />
            </section>
          </div>

          <div class="button-container">
            <button onclick="doMultiplication()">Multiply</button>
            <button onclick="doDivision()">Divide</button>
          </div>

          <div class="result-container">
            <p>
              THE RESULT IS:
              <span id="result"></span>
            </p>
          </div>
        </form>
      </fieldset>
    </div>

    <div></div>
    <script src="./script.js"></script>
  </body>
</html>
